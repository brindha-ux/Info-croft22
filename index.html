<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>InfoCroft 3D Portfolio</title>
  <style>body { margin:0; overflow:hidden; } #canvas { width:100vw; height:100vh; }</style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.module.js';
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('canvas'), antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    // Create rotating 3D InfoCroft logo (cube placeholder)
    const geometry = new THREE.BoxGeometry(2,2,2);
    const material = new THREE.MeshStandardMaterial({color:0xff004f});
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    const light = new THREE.PointLight(0xffffff,1);
    light.position.set(5,5,5);
    scene.add(light);
    camera.position.z = 5;
    function animate(){
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01; cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
